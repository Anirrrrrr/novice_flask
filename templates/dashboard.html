<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <p>Welcome, {{ session['email'] }}</p>
    <p>This is the dashboard page for registered users.</p>
    <p><a href="{{ url_for('home') }}">Home</a></p>

    {% if 'email' in session %}
    <h1>Welcome, {{ session['email'] }}!</h1>
    <p>Here you can put user-specific information</p>
{% else %}
    <p>You are not logged in. Please <a href="{{ url_for('login') }}">login</a>.</p>
{% endif %}
</body>
</html>
